{% extends "templateAdmin.html" %}
{% block heading %}Find User:{% endblock %}
{% block adminContent %}
	<div class="displayBlock">
		<form action="/admin/find/" method="post">
			<div class="labels"><label for="uname"><b>Username: </b></label></div>
			<input type="text" placeholder="Enter Username" name="uname" id="uname" required pattern="^[a-zA-Z\s@]+$"><br><br>
			<input id="AdminSubmit" type="submit" class="adminButton" value="Find"><br>
		</form>
	</div>
{% endblock %}
